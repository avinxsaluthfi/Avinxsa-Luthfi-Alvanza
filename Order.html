    <section class="content">
      <div style="margin: 10px;">
        <h1>Create Order</h1>
      </div>

      <!-- Form Order -->
      <div class="form-add">
        <form action="">
          <label for="nim">Input Address</label>
          <input type="text" name="nim" placeholder="Input Address">

          <label for="nim">Customer Name</label>
          <input type="text" name="nim" placeholder="Customer Name">

          <label for="nim">Input Voucher Code</label>
          <input type="number" name="nim" placeholder="Input Voucher Code If Any">

          <label for="nim">Select Order Type</label>
          <select name="grade" id="">
            <option value="A">Food</option>
            <option value="B">Drink</option>
          </select>

          <label for="nim">Select Driver</label>
          <select name="grade" id="">
            <option value="A">Gosend</option>
            <option value="B">Grab Express</option>
            <option value="C">AnterAja</option>
            <option value="D">Maxim</option>
            <option value="E">MrSpeedy</option>
          </select>

          <label for="nim">Payment Method</label>
          <p class="check-container">
            <input type="radio" name="radio" id="" checked="checked">
            Cash On Delivery (COD)
          </p>
          <p class="check-container">
            <input type="radio" name="radio" id="">
            Bank Transfer
          </p>
          <p class="check-container">
            <input type="radio" name="radio" id="" checked="checked">
            E-wallet
          </p>
          <p class="check-container">
            <input type="radio" name="radio" id="">
            Credit Card
          </p>
          <p class="check-container">
            <input type="radio" name="radio" id="" checked="checked">
            Joint Account
          </p>
          
          <label for="nim">Input Date/Month/Year Order</label>
          <input type="date" name="nilai" placeholder="Nilai">

          <label for="nim">Input The Identity Of The Customer (in the form of a photo in jpg/png format)</label>
          <input type="file" name="nilai" placeholder="Nilai">

          <label for="nim">Input Other Customer Requests</label>
          <textarea>

          </textarea>

          <input type="submit" value="Submit">

        </form>
      </div>
